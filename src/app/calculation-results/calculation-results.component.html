<div class="results pane">
    <div class="max-hit" [countUp]="calculationService.maxHit" [ngClass]="{'blue': calculationService.maxHit === 0 }"></div>
    <div>Max hit</div>

    
    <div class="spec-max-hit" [ngClass]="{'blue': calculationService.specMaxHit === 0 }">{{ calculationService.specMaxHit }}</div>
    <div>Spec max hit</div>

    
    <div class="accuracy">{{ calculationService.accuracy }}</div>
    <div>Accuracy</div>

    
    <div class="spec-accuracy">{{ calculationService.specAccuracy }}</div>
    <div>Spec accuracy</div>

    <div class="dps">{{ calculationService.dps }}</div>
    <div>DPS</div>
</div>
