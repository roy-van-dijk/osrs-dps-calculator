<div class="prayers">
    <div 
        class="prayer" 
        *ngFor="let prayer of prayerService.prayers" 
        (click)="togglePrayer(prayer)" 
        [ngClass]="{'active': prayerService.activePrayers.includes(prayer)}">
        <div
            class="icon"
            [ngStyle]="{'background-image': 'url(../../assets/prayers/' + prayer.image + ')'}">
        </div>
        <div class="background"></div>
    </div>
</div>
